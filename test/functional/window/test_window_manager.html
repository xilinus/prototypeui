<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<title>Test Window Manager</title>
  <script src="../../../lib/prototype.js" type="text/javascript"></script>
  <script src="../../../lib/effects.js" type="text/javascript"></script>  
  <script src="../../../dist/window.js" type="text/javascript"></script>
  <link href="../../../themes/window/window.css" rel="stylesheet" type="text/css">
  <link href="../../../themes/window/alphacube.css" rel="stylesheet" type="text/css">
  
  <style type='text/css'>
  body {
    background: #CCC;
  }                 
  #wm {
    position: absolute;
    top:30px;
    width: 500px;
    height: 500px;
    left: 50%;
    margin-left: -250px; 
    border: 1px solid #333;     
    overflow: hidden;
    
  }
  </style>
  
</head>
<body>
  <div id="wm"></div>
  
<script type="text/javascript">   
  function runTest() {
    w1 = new UI.Window({height:100}).show();
    w1.header.update("inside body");
      
    wm = new UI.WindowManager({container: "wm"})
    w2 = new UI.Window({height:100, top: 10, left: 10, windowManager: wm}).show();
    w2.header.update("inside a div");
    
    
  }                                    
   
  document.whenReady(runTest);
</script>

</body>
</html>
