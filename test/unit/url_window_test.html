<head>
  <title>PWC unit test</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <script src="../../lib/prototype.js" type="text/javascript"></script>

<body>

<div id="content">

  <div id="header">
    <h1>PWC unit test file</h1>
    <p>
      This file tests UI.URLWindow object from <strong>src/url_window.js</strong>.
    </p>
  </div>

  <!-- Log output -->
  <div id="testlog"> </div>

</div>

<script type="text/javascript">
// <![CDATA[
  new Test.Unit.Runner({
    setup: function() { 
    },
    
    teardown: function() {
    },
        
    testShouldCreateURLWindowObject: function() { with(this) {
      var win = new UI.URLWindow() ;
      assertInstanceOf(UI.URLWindow, win);  
      wait(100, function() {
        // Check default values (and optionsAccessor)
        assertEqual(1, win.getGridX());
        assertEqual(1, win.getGridY());
        assertEqual(100, win.getMinWidth());
        assertEqual(null, win.getMaxWidth());
        assertEqual(100, win.getMinHeight());
        assertEqual(null, win.getMaxHeight());
        assertEqual('about:blank', win.getUrl());
        win.destroy();
      })
    }}
  }, "testlog");
// ]]>
</script>
</body>
